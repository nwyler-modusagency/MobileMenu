<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <title>menu</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link rel="stylesheet" href="css/toggle.css">
    <link id="styles" rel="stylesheet" href="css/intranet.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/mobileMenu.js"></script>
  </head>
  <body>
    <div id="mobileMenuWrapper">
      <div id="mobileMenu">
        <div class="stylesToggle"><span class="selected">Intranet</span></div>
      </div>
    </div>
    <div style="height:400px; display:flex; justify-content:center; align-items:center;">
      <img src="images/logoE.png" alt="">
    </div>
    <script type='text/javascript'>
    var home = {
      name: 'Home',
      url: 'http://www.google.com'
    };
    var myWork = {
       name: 'MyWork',
       section: {
         title: 'My Work',
         items: [{
             name: 'My Work submenu',
             section:{
               title: 'My Work submenu',
               items:[
                 { name: 'subsub 1'}
               ]
             }
         }]
       }
     };
     var myCompany = {
       name: 'MyCompany',
       section: {
         title: 'My Company',
         items:[{
           name: 'my company sub menu'
         }]
       }
     };
     var myBenefits = {
       name: 'MyBenefits & Payroll',
       section: {
         title: 'My Benefits & Payrolly',
         items:[
           {
             name: 'Overview',
             url: 'http://www.facebook.com'
           },{
             name: 'Payroll',
             section:{
               title: 'Payroll',
               items:[
                 {
                   name: 'Payroll sub'
                 }
               ]
             }
           },{
             name:'Medical Benefits',
             section:{
               title: 'Medical Benefits',
               items:[
                 { name:'Health' , section:{
                   title: 'Health',
                   items:[ {name:'doctors'} ]
                 }},
                 { name:'Pharmacy' },
                 { name:'Dental' },
                 { name:'vision' },
                 { name:'Savings Accounts' }
               ]
             }
           },{
             name: 'Life & Disability',
             section:{
               title: 'Life & Disability',
               items:[
                 {
                   name: 'Life sub'
                 }
               ]
             }
           },{
             name: 'Retirement',
             section:{
               title: 'Retirement',
               items:[
                 {
                   name: 'Retirement sub'
                 }
               ]
             }
           }
         ]
       }
     };
     var myCareer = {
       name: 'MyCareer',
       section: {
         title: 'My Career',
         items: [ {name: 'Seniority'} ]
       }
     };
     var myOrganization = {
       name: 'MyOrganization',
       section: {
         title: 'My Organization',
         items: [ {name: 'Research and Development'} ]
       }
     };
     var helpAndSupport = {
       name: 'Help & Support',
       section: {
         title: 'Help & Support',
         items: [ {name: 'Search our knowledge base'} ]
       }
     };
     var everNews = {
       name: 'EverNews',
       section: {
         title: 'Ever News',
         items: [ {name: 'Latest'} ]
       }
     };
      var structure = {
        section: {
          title: 'Compass',
          items: [
            home,
            myWork,
            myCompany,
            myBenefits,
            myCareer,
            myOrganization,
            helpAndSupport,
            everNews
          ]
        }
      };

      $(function() {
        $('#mobileMenu').mobileMenu(structure, {closeStatic:false, closeAll:false});

        var styles = ['intranet', 'web'];
        var currentCss = styles[0];

        function swapStyleSheet(sheet) {
            var ss = 'css/' + sheet + '.css';
            document.getElementById("styles").setAttribute("href", ss);
        };

        $('span', '.stylesToggle').on('click', function(e){
          $('span', '.stylesToggle').removeClass('selected');
          currentCss = styles.indexOf(currentCss) == 0 ? styles[1] : styles[0];
          $(this).html(currentCss);
          swapStyleSheet(currentCss);
        });

      });
    </script>
  </body>
</html>
